<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/telefone.png" alt="telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="contact-form">
            <input id="name" type="text" required placeholder="Nome do contato">
            <input id="number" type="number" required placeholder="Telefone" min="0">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0" id="contacts">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Telefone do contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./siq.js"></script>
</body>
</html>
